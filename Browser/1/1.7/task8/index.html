<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .hour {
      color: red;
    }

    .min {
      color: green;
    }

    .sec {
      color: blue;
    }
  </style>
</head>

<body>
  <div id="clock">
    <span class="hour">hh</span>:<span class="min">mm</span>:<span class="sec">ss</span>
  </div>

  <input type="button" onclick="clockStart()" value="Старт">
  <input type="button" onclick="clockStop()" value="Стоп">
</body>
<script>
  function update() {
    let clock = document.getElementById('clock');
    let date = new Date();
    let hours = formatNumber(date.getHours());

    let minutes = formatNumber(date.getMinutes());

    let seconds = formatNumber(date.getSeconds());

    clock.innerHTML =
      `<span class="hour">${hours}</span>:<span class="min">${minutes}</span>:<span class="sec">${seconds}</span>`;
  }

  function formatNumber(num) {
    if (num < 10) num = '0' + num;
    return num;
  }

  let timerId;

  function clockStart() {
    if (!timerId) {
      timerId = setInterval(update, 1000);
      update();
    }
  }

  function clockStop() {
    clearInterval(timerId);
    timerId = null;
  }
</script>

</html>
