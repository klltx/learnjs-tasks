<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="container"></div>
</body>
<script>
  let data = {
    "Рыбы": {
      "форель": {},
      "лосось": {}
    },

    "Деревья": {
      "Огромные": {
        "секвойя": {},
        "дуб": {}
      },
      "Цветковые": {
        "яблоня": {},
        "магнолия": {}
      }
    }
  };

  function createTree(container, data) {
    container.innerHTML = createTreeElems(data);
  }

  function createTreeElems(data) {
    let li = '';
    let ul;
    for (let key in data) {
      li += `<li>${key + createTreeElems(data[key])}</li>`;
    }
    if (li) {
      ul = `<ul>${li}</ul>`;
    }
    return ul || '';
  }

  createTree(container, data);
</script>

</html>
